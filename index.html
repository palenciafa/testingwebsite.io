<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic Patient Record Form</title>
</head>
<body>
    <h1>Patient Record Form</h1>

    <!-- Add the QR Code Image Here
    <h2>Scan to Access the Form</h2>
    <img src="path/to/your/qr-code-image.png" alt="QR Code for Patient Form" style="width: 200px; height: 200px;"> -->

    <form action="submit.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="insurance">Insurance Provider:</label>
            <input type="text" id="insurance" name="insurance"><br><br>
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>
            <label for="allergies">Do you have any allergies?</label>
            <select id="allergies" name="allergies" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="conditions">Do you have any chronic conditions?</label>
            <select id="conditions" name="conditions" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="medications">Are you currently taking any medications?</label>
            <select id="medications" name="medications" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="surgeries">Have you had any past surgeries?</label>
            <select id="surgeries" name="surgeries" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="familyHistory">Is there a family history of any medical conditions?</label>
            <select id="familyHistory" name="familyHistory" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
